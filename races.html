<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Precinct-by-precinct vote totals</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    #legend {
      display: none;
    }
    .legend-item .color {
      border:1px solid;
      opacity: .2;
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 5px;
      border-radius: 50%;
      margin-top: 4px;
    }
    .panel {
      border-radius: 0;
    }
    .panel-title {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-xs-8">
      <div id="map" style="width:100%;height:650px;"></div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <select class="form-control" id="race">
          <option value="none">- Select a race -</option>
          <optgroup label="State offices">
            <option value="governor">Governor</option>
            <option value="lt-governor">Lt. Governor</option>
            <option value="attorney-general">Attorney General</option>
          </optgroup>
          <optgroup label="U.S. Senator">
            <option value="senate">U.S. Senator</option>
          </optgroup>
          <optgroup label="U.S. Representative">
            <option value="us-rep-10">District 10</option>
            <option value="us-rep-17">District 17</option>
            <option value="us-rep-21">District 21</option>
            <option value="us-rep-25">District 25</option>
            <option value="us-rep-35">District 35</option>
          </optgroup>
          <optgroup label="State Senate">
            <option value="state-senate-14">District 14</option>
            <option value="state-senate-25">District 25</option>
          </optgroup>
          <optgroup label="State Representative">
            <option value="state-house-46">District 46</option>
            <option value="state-house-47">District 47</option>
            <option value="state-house-48">District 48</option>
            <option value="state-house-49">District 49</option>
            <option value="state-house-50">District 50</option>
            <option value="state-house-51">District 51</option>
          </optgroup>
          <optgroup label="City of Austin races">
            <option value="mayor">Austin Mayor</option>
            <option value="council-d1">Austin City Council, District 1</option>
            <option value="council-d2">Austin City Council, District 2</option>
            <option value="council-d3">Austin City Council, District 3</option>
            <option value="council-d4">Austin City Council, District 4</option>
            <option value="council-d5">Austin City Council, District 5</option>
            <option value="council-d6">Austin City Council, District 6</option>
            <option value="council-d7">Austin City Council, District 7</option>
            <option value="council-d8">Austin City Council, District 8</option>
            <option value="council-d9">Austin City Council, District 9</option>
            <option value="council-d10">Austin City Council, District 10</option>
          </optgroup>
        </select>
      </div>
      <div id="legend" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Legend</h3>
        </div>
        <div class="panel-body"></div>
      </div>
      <div id="key" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Precinct <span id="number"></span>results</h3>
        </div>
        <div class="panel-body">
          <p>Choose a race to see precinct-by-precinct vote totals.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="bower_components/gmaps/gmaps.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/tinycolor/tinycolor.js"></script>
  <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>

  <script id="legend-template" type="text/x-handlebars-template">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Candidate</th>
          <th class="text-right">Votes</th>
        </tr>
      </thead>
      <tbody>
        {{#each results}}
          <tr>
            <td>{{candidate}}</td>
            <td class="text-right">{{votes}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script>
  function Palette() {
    this.colors = [
      '#1E8A0E',
      '#336699',
      '#FFCC00',
      '#FF6600',
      '#4D1979'
    ];
    this.partycolors = {
      'REP': '#B72B21',
      'LIB': '#E0C828',
      'DEM': '#3A56E0',
      'GRN': '#1E8A0E'
    };
    this.nextColor = 0;
    this.candidates = {};
    $('#legend').show();
    $('#legend').find('.panel-body').empty();
  }
  Palette.prototype.set = function(candidate, color) {
    this.candidates[candidate] = color;
    $('#legend').find('.panel-body').append("<div class='legend-item'><div class='color' style='background-color:" + color + ";border-color:" + color + ";'></div>" + candidate + "</div></div>");
  };
  Palette.prototype.get = function(candidate, party) {
    if(typeof this.candidates[candidate] === "undefined") {
      if(party === "") {
        this.set(candidate, this.colors[this.nextColor]);
        this.nextColor++;
      }
      else {
        this.set(candidate, this.partycolors[party]);
      }
    }
    return this.candidates[candidate]
  };

  var legend = Handlebars.compile($("#legend-template").html());

  var set_race = function(race, map) {
    $.getJSON('race-data/' + race + '.json', function(data) {
      if(map.polygons.length != 0) {
        map.removePolygons();
      }

      colors = new Palette();
      _.each(data.features, function(feature) {
        if(typeof feature.properties !== "undefined") {
          var stroke = tinycolor(colors.get(feature.properties.winner.candidate, feature.properties.winner.party));
          var fill = tinycolor(colors.get(feature.properties.winner.candidate, feature.properties.winner.party));

          map.drawPolygon({
            paths: feature.geometry.coordinates,
            useGeoJSON: true,
            strokeColor: stroke.darken(15).toHexString(),
            strokeOpacity: 0.5,
            strokeWeight: 1,
            fillColor: fill.toHexString(),
            fillOpacity: 0.25,
            mouseover: function() {
              var data = {
                precinct: feature.properties.precinct,
                results: feature.properties.races
              }
              $('#key').find('.panel-body').html(legend(data));
              $('#key').find('#number').text(feature.properties.precinct + ' ');
              $('#key:hidden').show();
            },
            mouseout: function() {
              $('#key').hide();
            }
          });
        }
      });
    });
  };

  $(function() {

    var map = new GMaps({
      div: '#map',
      lat: 30.2500,
      lng: -97.7500,
      zoom: 11,
      mapType: 'terrain'
    });

    $('#race').change(function() {
      var race = $(this).val();
      if(race === 'none') {
        map.removePolygons();
      }
      else {
        set_race(race, map);
      }
    });

  });
  </script>
</body>
</html>
